<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dívidas de Jogos entre Amigos</title>
    <!-- Importando fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis de Cores */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
        }

        /* Reset de CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilização do Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        /* Imagem de Capa */
        .capa {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Título */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 700;
        }

        /* Campos de Formulário */
        input, select, button {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        /* Botão */
        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Resultado */
        .result {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 16px;
        }

        .result .jogador {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 18px;
        }

        .result .deve {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .result .deve span {
            color: var(--primary-color);
            margin-right: 6px;
        }

        .result .dívida {
            margin-left: 20px;
            font-style: italic;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, select, button {
                font-size: 14px;
                padding: 12px 14px;
            }

            .result {
                font-size: 14px;
            }

            .result .jogador {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="game.webp" alt="Capa do Jogo entre Amigos" class="capa">
        <h1>Dívidas de Jogos entre Amigos</h1>
        <select id="numeroJogadores" onchange="atualizarFormulario()">
            <option value="2" selected>2 Jogadores</option>
            <option value="3">3 Jogadores</option>
            <option value="4">4 Jogadores</option>
            <option value="5">5 Jogadores</option>
            <option value="6">6 Jogadores</option>
            <option value="7">7 Jogadores</option>
            <option value="8">8 Jogadores</option>
        </select>
        <input type="text" id="valorAposta" placeholder="Valor apostado no jogo (ex: R$ 1,00)" oninput="formatarMoeda(this)">
        <div id="jogadoresForm">
            <!-- Campos de jogadores serão inseridos aqui dinamicamente -->
        </div>
        <button onclick="calcularDividas()">Calcular Dívidas</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function formatarMoeda(elemento) {
            let valor = elemento.value.replace(/\D/g, '');
            valor = (parseInt(valor, 10) / 100).toFixed(2).replace('.', ',');
            elemento.value = `R$ ${valor}`;
        }

        function atualizarFormulario() {
            const numeroJogadores = parseInt(document.getElementById('numeroJogadores').value, 10);
            const jogadoresForm = document.getElementById('jogadoresForm');
            jogadoresForm.innerHTML = '';

            for (let i = 1; i <= numeroJogadores; i++) {
                jogadoresForm.innerHTML += `
                    <input type="text" id="nome${i}" placeholder="Nome do participante ${i}" required>
                    <input type="number" id="vitorias${i}" placeholder="Vitórias do participante ${i}" min="0" required>
                `;
            }
        }

        function calcularDividas() {
            const valorApostaStr = document.getElementById('valorAposta').value.replace(/\D/g, '');
            const valorAposta = parseFloat(valorApostaStr) / 100;
            const numeroJogadores = parseInt(document.getElementById('numeroJogadores').value, 10);
            const participantes = [];
            
            // Validação de entradas
            for (let i = 1; i <= numeroJogadores; i++) {
                const nome = document.getElementById(`nome${i}`).value.trim();
                const vitorias = parseInt(document.getElementById(`vitorias${i}`).value, 10);
                
                if (nome === '') {
                    alert(`Por favor, preencha o nome do participante ${i}.`);
                    return;
                }

                if (isNaN(vitorias) || vitorias < 0) {
                    alert(`Por favor, insira um número válido de vitórias para o participante ${i}.`);
                    return;
                }

                participantes.push({
                    nome: nome,
                    vitorias: vitorias
                });
            }

            let resultadoHTML = '';
            participantes.forEach((p1, index1) => {
                resultadoHTML += `
                    <div class="jogador">${p1.nome} deve:</div>
                `;
                participantes.forEach((p2, index2) => {
                    if (index1 !== index2) {
                        const divida = Math.max(0, (p2.vitorias - p1.vitorias) * valorAposta);
                        if (divida > 0) {
                            resultadoHTML += `
                                <div class="deve"><span>Para ${p2.nome}:</span> <div class="dívida">${divida.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div></div>
                            `;
                        }
                    }
                });
                resultadoHTML += `<hr>`;
            });

            // Se não houver dívidas, exibir mensagem
            if (resultadoHTML.trim() === '') {
                resultadoHTML = `<p>Não há dívidas a serem calculadas.</p>`;
            }

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }

        // Inicializar o formulário com 2 jogadores
        atualizarFormulario();
    </script>
</body>
</html>
