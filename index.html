<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definição do tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Dívidas de Jogos entre Amigos</title>
    <!-- Configura a página para ter um layout responsivo e adaptável em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Pré-conexão com o Google Fonts para melhorar o carregamento das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importação das fontes Montserrat para títulos e Roboto para o corpo do texto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Definição de variáveis CSS que serão reutilizadas ao longo do estilo */
        :root {
            --primary-color: #007bff; /* Cor primária */
            --secondary-color: #6c757d; /* Cor secundária */
            --background-color: #e9ecef; /* Cor de fundo da página */
            --container-bg: #fff; /* Cor de fundo do container */
            --section-bg: #f8f9fa; /* Cor de fundo das seções */
            --input-border: #ced4da; /* Cor da borda dos campos de input */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Sombra leve para elementos */
            --transition-speed: 0.3s; /* Velocidade das animações de transição */
            --font-primary: 'Roboto', sans-serif; /* Fonte padrão para textos */
            --font-secondary: 'Montserrat', sans-serif; /* Fonte para títulos */
            --gradient-start: #007bff; /* Cor inicial do gradiente */
            --gradient-end: #6610f2; /* Cor final do gradiente */
        }

        /* Remover margens e preenchimentos padrão de todos os elementos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilização do corpo da página */
        body {
            font-family: var(--font-primary); /* Define a fonte principal */
            background-color: var(--background-color); /* Cor de fundo da página */
            display: flex; /* Alinha o conteúdo usando Flexbox */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Define a altura mínima da página como a altura da janela */
            padding: 20px; /* Espaçamento interno */
            animation: fadeIn 1s ease-in-out; /* Animação de fade-in ao carregar a página */
        }

        /* Estilos do container principal que envolve o conteúdo da página */
        .container {
            width: 100%;
            max-width: 500px; /* Largura máxima para o container */
            background-color: var(--container-bg); /* Cor de fundo branca */
            padding: 30px; /* Espaçamento interno */
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 8px 20px var(--shadow-color); /* Sombra leve */
            transition: transform var(--transition-speed), box-shadow var(--transition-speed); /* Animação suave no hover */
        }

        /* Efeito de hover no container */
        .container:hover {
            transform: translateY(-5px); /* Leve deslocamento para cima */
            box-shadow: 0 12px 25px var(--shadow-color); /* Sombra mais intensa */
        }

        /* Estilização da imagem de capa */
        .capa {
            width: 100%;
            height: auto;
            border-radius: 15px 15px 0 0; /* Bordas arredondadas no topo da imagem */
            object-fit: cover; /* Ajusta a imagem para preencher o container */
            transition: transform var(--transition-speed); /* Transição suave ao redimensionar */
            margin-bottom: 20px; /* Espaçamento abaixo da imagem */
        }

        /* Efeito de hover na imagem de capa */
        .capa:hover {
            transform: scale(1.05); /* Leve aumento no tamanho da imagem */
        }

        /* Estilização do título principal da página */
        h1 {
            font-family: var(--font-secondary); /* Fonte Montserrat */
            font-size: 2rem; /* Tamanho do texto */
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end)); /* Gradiente aplicado ao texto */
            -webkit-background-clip: text; /* Clipa o gradiente ao texto no Webkit */
            -webkit-text-fill-color: transparent; /* Preenche o texto como transparente */
            background-clip: text; /* Clipa o gradiente ao texto */
            color: transparent; /* Define o texto como transparente */
            text-align: center; /* Centraliza o título */
            margin: 25px 0; /* Margem vertical ao redor do título */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve no texto */
            transition: background 0.5s ease; /* Transição suave do gradiente */
        }

        /* Estilos dos campos de formulário */
        input, select, button {
            width: 100%; /* Preenche 100% da largura disponível */
            padding: 14px 16px; /* Espaçamento interno dos campos */
            margin-bottom: 18px; /* Margem inferior entre os campos */
            border-radius: 8px; /* Bordas arredondadas */
            border: 1px solid var(--input-border); /* Cor da borda dos inputs */
            font-size: 1rem; /* Tamanho do texto */
            transition: border var(--transition-speed), box-shadow var(--transition-speed); /* Transições suaves */
            font-family: var(--font-primary); /* Fonte Roboto */
        }

        /* Estilo dos campos de input em foco */
        input:focus, select:focus {
            border-color: var(--primary-color); /* Cor da borda ao focar */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2); /* Sombra ao focar */
            outline: none; /* Remove o contorno padrão */
        }

        /* Estilo do botão */
        button {
            background-color: var(--primary-color); /* Cor de fundo do botão */
            color: #fff; /* Cor do texto no botão */
            border: none; /* Remove a borda */
            cursor: pointer; /* Mostra o cursor de mão ao passar o mouse */
            font-weight: 500; /* Define o peso da fonte */
            transition: background-color var(--transition-speed), transform var(--transition-speed); /* Transições suaves */
            font-family: var(--font-secondary); /* Fonte Montserrat */
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #6610f2; /* Alteração da cor de fundo no hover */
            transform: translateY(-2px); /* Leve elevação do botão no hover */
        }

        /* Estilos da seção de resultados */
        .result {
            background-color: var(--section-bg); /* Cor de fundo da seção de resultados */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Bordas arredondadas */
            margin-top: 25px; /* Espaçamento superior */
            font-size: 1rem; /* Tamanho do texto */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Sombra leve */
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed); /* Transições suaves */
        }

        /* Efeito de hover na seção de resultados */
        .result:hover {
            background-color: #e2e6ea; /* Cor de fundo ao passar o mouse */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Aumenta a sombra no hover */
        }

        /* Estilo do nome dos jogadores na seção de resultados */
        .result .jogador {
            background-color: var(--primary-color); /* Fundo azul para o nome do jogador */
            color: #fff; /* Cor do texto branco */
            padding: 12px; /* Espaçamento interno */
            border-radius: 6px; /* Bordas arredondadas */
            margin-bottom: 12px; /* Espaçamento inferior */
            font-weight: 500; /* Peso da fonte */
            font-size: 1.125rem; /* Tamanho do texto */
        }

        /* Estilo das dívidas entre jogadores */
        .result .deve {
            display: flex; /* Usando Flexbox para alinhamento */
            align-items: center; /* Centraliza verticalmente */
            margin-bottom: 8px; /* Espaçamento inferior */
            font-weight: 500; /* Peso da fonte */
            color: var(--text-color); /* Cor do texto */
        }

        .result .deve span {
            color: var(--primary-color); /* Cor azul para o nome do devedor */
            margin-right: 6px; /* Espaçamento à direita */
        }

        .result .dívida {
            margin-left: 20px; /* Espaçamento à esquerda */
            font-style: italic; /* Texto em itálico */
            color: #555; /* Cor do texto cinza escuro */
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; } /* Inicia invisível */
            to { opacity: 1; } /* Torna-se visível */
        }

        /* Responsividade para dispositivos menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem; /* Reduz o tamanho do título */
            }

            .container {
                padding: 25px; /* Reduz o espaçamento do container */
            }

            input, select, button {
                font-size: 0.95rem; /* Reduz o tamanho da fonte dos campos */
                padding: 12px 14px; /* Reduz o espaçamento interno */
            }

            .result {
                font-size: 0.95rem; /* Reduz o tamanho da fonte dos resultados */
            }

            .result .jogador {
                font-size: 1rem; /* Reduz o tamanho do texto dos jogadores */
            }
        }

        /* Responsividade para telas muito pequenas */
        @media (max-width: 480px) {
            .container {
                padding: 20px; /* Reduz o espaçamento do container */
            }

            h1 {
                font-size: 1.5rem; /* Reduz o tamanho do título */
            }

            input, select, button {
                font-size: 0.9rem; /* Reduz o tamanho da fonte dos campos */
                padding: 10px 12px; /* Reduz o espaçamento interno */
            }

            .result {
                font-size: 0.9rem; /* Reduz o tamanho da fonte dos resultados */
            }

            .result .jogador {
                font-size: 0.95rem; /* Reduz o tamanho do texto dos jogadores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de capa do jogo -->
        <img src="game.webp" alt="Capa do Jogo entre Amigos" class="capa">
        
        <!-- Título do aplicativo -->
        <h1>Dívidas de Jogos entre Amigos</h1>
        
        <!-- Seleção do número de jogadores -->
        <select id="numeroJogadores" onchange="atualizarFormulario()">
            <option value="2" selected>2 Jogadores</option>
            <option value="3">3 Jogadores</option>
            <option value="4">4 Jogadores</option>
            <option value="5">5 Jogadores</option>
            <option value="6">6 Jogadores</option>
            <option value="7">7 Jogadores</option>
            <option value="8">8 Jogadores</option>
        </select>
        
        <!-- Campo para valor apostado -->
        <input type="text" id="valorAposta" placeholder="Valor apostado no jogo (ex: R$ 1,00)" oninput="formatarMoeda(this)">
        
        <!-- Formulário dinâmico para jogadores -->
        <div id="jogadoresForm">
            <!-- Campos de jogadores serão inseridos aqui dinamicamente -->
        </div>
        
        <!-- Botão para calcular dívidas -->
        <button onclick="calcularDividas()">Calcular Dívidas</button>
        
        <!-- Seção de resultados -->
        <div class="result" id="resultado"></div>
    </div>

    <script>
        /* Função para formatar um valor como moeda (R$) */
        function formatarValor(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        /* Função para formatar o campo de entrada como valor monetário */
        function formatarMoeda(elemento) {
            let valor = elemento.value.replace(/\D/g, '');
            valor = (parseInt(valor, 10) / 100).toFixed(2).replace('.', ',');
            elemento.value = `R$ ${valor}`;
        }

        /* Função para atualizar o formulário com base no número de jogadores */
        function atualizarFormulario() {
            const numeroJogadores = parseInt(document.getElementById('numeroJogadores').value, 10);
            const jogadoresForm = document.getElementById('jogadoresForm');
            jogadoresForm.innerHTML = '';

            // Loop para adicionar os campos de nome e vitórias dos jogadores dinamicamente
            for (let i = 1; i <= numeroJogadores; i++) {
                jogadoresForm.innerHTML += `
                    <div class="section">
                        <label for="nome${i}">Nome do Participante ${i}:</label>
                        <input type="text" id="nome${i}" placeholder="Nome do participante ${i}" required>
                        <label for="vitorias${i}">Vitórias do Participante ${i}:</label>
                        <input type="number" id="vitorias${i}" placeholder="Vitórias do participante ${i}" min="0" required>
                    </div>
                `;
            }
        }

        /* Função para calcular dívidas entre jogadores */
        function calcularDividas() {
            // Captura o valor da aposta e converte para número
            const valorApostaStr = document.getElementById('valorAposta').value.replace(/\D/g, '');
            const valorAposta = parseFloat(valorApostaStr) / 100;
            const numeroJogadores = parseInt(document.getElementById('numeroJogadores').value, 10);
            const participantes = [];
            
            // Validação das entradas e criação do array de participantes
            for (let i = 1; i <= numeroJogadores; i++) {
                const nome = document.getElementById(`nome${i}`).value.trim();
                const vitorias = parseInt(document.getElementById(`vitorias${i}`).value, 10);
                
                if (nome === '') {
                    alert(`Por favor, preencha o nome do participante ${i}.`);
                    return;
                }

                if (isNaN(vitorias) || vitorias < 0) {
                    alert(`Por favor, insira um número válido de vitórias para o participante ${i}.`);
                    return;
                }

                participantes.push({
                    nome: nome,
                    vitorias: vitorias
                });
            }

            // Monta o resultado das dívidas
            let resultadoHTML = '';
            participantes.forEach((p1, index1) => {
                let dividasExistentes = false;
                let dividaHTML = `
                    <div class="jogador">${p1.nome} deve:</div>
                `;
                participantes.forEach((p2, index2) => {
                    if (index1 !== index2) {
                        const divida = Math.max(0, (p2.vitorias - p1.vitorias) * valorAposta);
                        if (divida > 0) {
                            dividasExistentes = true;
                            dividaHTML += `
                                <div class="deve"><span>Para ${p2.nome}:</span> <div class="dívida">${formatarValor(divida)}</div></div>
                            `;
                        }
                    }
                });
                if (dividasExistentes) {
                    dividaHTML += `<hr>`;
                    resultadoHTML += dividaHTML;
                }
            });

            // Exibe uma mensagem se não houver dívidas
            if (resultadoHTML.trim() === '') {
                resultadoHTML = `<p>Não há dívidas a serem calculadas.</p>`;
            }

            document.getElementById('resultado').innerHTML = resultadoHTML;
        }

        // Inicializa o formulário com 2 jogadores
        atualizarFormulario();
    </script>
</body>
</html>
